<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEPE - Sacred Tokenomics</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; --gold-dim: #b8860b; --bg: #050505; --card-bg: rgba(20, 20, 20, 0.95);
            /* Colores del Gráfico */
            --c-dex: #00ff41;    /* Verde Hacker */
            --c-rew: #FFD700;    /* Oro */
            --c-pre: #ff3333;    /* Rojo (Presale) */
            --c-mkt: #00ffff;    /* Cyan */
            --c-team: #9932CC;   /* Púrpura */
            --c-dev: #ff8c00;    /* Naranja */
        }
        body { background-color: var(--bg); background-image: radial-gradient(circle at center, #1a1a00 0%, #000000 100%); color: #ddd; font-family: 'Rajdhani', sans-serif; text-align: center; margin: 0; padding: 20px; min-height: 100vh; }
        h1, h2 { font-family: 'Cinzel', serif; color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); margin: 10px 0; }
        
        .container { max-width: 600px; margin: auto; padding: 30px; border: 1px solid var(--gold-dim); border-radius: 20px; background: var(--card-bg); box-shadow: 0 0 50px rgba(0,0,0,0.8); animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* --- EL QUESO IMPERIAL --- */
        .pie-chart {
            width: 280px; height: 280px; border-radius: 50%; margin: 30px auto;
            background: conic-gradient(
                var(--c-dex) 0% 47.6%,    /* DEX 47.6% */
                var(--c-rew) 47.6% 72.8%, /* Rewards (5.3M) */
                var(--c-pre) 72.8% 87.8%, /* Presale 15% */
                var(--c-mkt) 87.8% 95%,   /* Marketing */
                var(--c-team) 95% 98%,    /* Team */
                var(--c-dev) 98% 100%     /* Dev */
            );
            border: 4px solid var(--gold-dim);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .pie-chart::after {
            content: "21M"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 120px; height: 120px; background: #111; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8em; font-weight: bold; color: #fff; border: 2px solid #333;
        }

        .legend { list-style: none; padding: 0; text-align: left; margin-top: 30px; }
        .legend li { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .legend li:last-child { border-bottom: none; }
        .dot { width: 12px; height: 12px; display: inline-block; margin-right: 10px; border-radius: 50%; box-shadow: 0 0 5px currentColor; }
        
        .val { font-weight: bold; color: #fff; font-size: 1.1em; }
        .lbl { font-size: 0.95em; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        .btn-back { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 30px; font-family: 'Cinzel', serif; cursor: pointer; margin-top: 30px; text-decoration: none; display: inline-block; transition: 0.3s; }
        .btn-back:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.ibb.co/zW5mcCs9/unnamed.jpg" alt="APEPE Logo" style="width: 80px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px;">
        <h2>SACRED TOKENOMICS</h2>
        <p style="color: #aaa; font-size: 0.9em;">TOTAL SUPPLY: <span style="color: #fff; font-weight: bold;">21,000,000 $APEPE</span></p>

        <div class="pie-chart"></div>

        <ul class="legend">
            <li>
                <span><span class="dot" style="background: var(--c-dex);"></span><span class="lbl">DEX Liquidity Pair</span></span>
                <span class="val">10,000,000</span>
            </li>
            <li>
                <span><span class="dot" style="background: var(--c-rew);"></span><span class="lbl">Vault Rewards (2 Years)</span></span>
                <span class="val">5,300,000</span>
            </li>
            <li>
                <span><span class="dot" style="background: var(--c-pre);"></span><span class="lbl" style="color:var(--c-pre);">⚠️ Presale Allocation</span></span>
                <span class="val">3,150,000</span>
            </li>
            <li>
                <span><span class="dot" style="background: var(--c-mkt);"></span><span class="lbl">Marketing & CEX</span></span>
                <span class="val">1,500,000</span>
            </li>
            <li>
                <span><span class="dot" style="background: var(--c-team);"></span><span class="lbl">Team</span></span>
                <span class="val">600,000</span>
            </li>
            <li>
                <span><span class="dot" style="background: var(--c-dev);"></span><span class="lbl">Dev ($LAX Fund)</span></span>
                <span class="val">450,000</span>
            </li>
        </ul>

        <a href="index.html" class="btn-back">⬅ RETURN TO PORTAL</a>
    </div>

</body>
</html>
